# The main pipeline for demo_scd1

resources:
  pipelines:
    demo_scd1_etl:
      name: demo_scd1_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/demo_scd1_etl"

      libraries:
        - glob:
            include: ../src/demo_scd1_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
