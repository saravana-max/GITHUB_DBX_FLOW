bundle:
  name: demo_scd1
  uuid: e6ded6c5-6741-4efd-b008-8eb399e4e2c0

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-af6a2440-f447.cloud.databricks.com
    variables:
      catalog: salesforce
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-af6a2440-f447.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/saravanakumarece2@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/saravanakumarece2@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: salesforce
      schema: prod
    permissions:
      - user_name: saravanakumarece2@gmail.com
        level: CAN_MANAGE
